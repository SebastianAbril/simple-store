<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/normalize.css">

    <title>Document</title>

<body>
    <div id="app" class="div container">

        <div class="fields">

            </div>

            <div class="div-input-field-2">
                <input type="text" class="input-field-2" placeholder="Input text">
            </div>

    
            <div class="text-area">
                <textarea name="">hhh</textarea>
                 
            </div>
                
            <div class="text-area-2">

        </div>


        
        <div class="blocks">

            <div class="outline-buttons">
